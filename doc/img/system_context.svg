@startuml system_context

actor user
cloud internet

frame "Java Client" {
  component client_lib as "Client Library"
  component client as "Client Executable"
}

frame "Roboter" {
    file config as "Configuration"
    node api as "REST-API"
    node controller as "ROS2 Controller"
    hexagon hardware as "Hardware"
}

user -> client
client -> client_lib
client_lib - -> internet
internet -> api
api -> controller
controller -down-> hardware

controller <-[dashed]right- config

@enduml

